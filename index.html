<!doctype html>
<html>
    <head>
        <title>Student Estimator</title>
    </head>
    <body>
        <main>
            <header>JavaScript Interactive Application</header><br>


            <p>Enter studentPerCourse: <label><input type="number" id="num1"></label></p>
            <p>Enter coursesPerTerm: <label><input type="number" id="num2"></label></p>
            <p>Enter terms: <label><input type="number" id="num3"></label></p>


            <button onclick="myFunction()">Click me!</button>
<p> Result:<label></label></p>

            <p id="result"></p>
        </main>
        <script>
            function myFunction()
            {
                var  one = document.getElementById('num1').value;
                var  two = document.getElementById('num2').value;
                var  three = document.getElementById('num3').value;
                
                var result = one * two * three;
                console.log(result);
                document.getElementById("result").innerHTML= result;
                

            }
        </script>
    </body>
</html>
